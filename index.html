            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(to right, #000000, #1a0000);
            padding: 1px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 12px rgba(229, 9, 20, 0.3);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            font-size: 32px;
            color: #e50914;
            text-shadow: 0 0 10px rgba(229, 9, 20, 0.7);
        }

        .site-title {
            color: #fff;
            font-size: 28px;
            font-weight: 800;
            text-shadow: 0 0 10px rgba(229, 9, 20, 0.7);
            letter-spacing: 1px;
            background: linear-gradient(to right, #e50914, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .news-ticker {
            background: #000;
            color: #e50914;
            padding: 0 0 10px 0;
            overflow: hidden;
            position: relative;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 2px;
            border-bottom: 2px solid #e50914;
        }

        .ticker-content {
            display: inline-block;
            white-space: nowrap;
            animation: ticker 25s linear infinite;
            padding-left: 100%;
        }

        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* Categories Section */
        .categories-section {
            background: #0f0f0f;
            padding: 15px 0;
        }

        .categories-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0;
            position: relative;
        }

        .categories-scroll {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            scrollbar-width: none;
            padding-bottom: 5px;
        }

        .categories-scroll::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            color: #ddd;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .category-btn:hover {
            background: rgba(229, 9, 20, 0.2);
            border-color: #e50914;
            color: #fff;
        }

        .category-btn.active {
            background: linear-gradient(to right, #e50914, #b5070f);
            border-color: #e50914;
            color: #fff;
            box-shadow: 0 4px 10px rgba(229, 9, 20, 0.3);
        }

        /* Main Content */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 10px 5px 0;
            background: #0f0f0f;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            margin-bottom: 30px;
        }

        .video-item {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: 1px solid #333;
            position: relative;
        }

        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.7);
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            overflow: hidden;
        }

        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: linear-gradient(45deg, #222, #333);
            /* Prevent image download on long press */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(229, 9, 20, 0.9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0.9;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.7);
        }

        .video-item:hover .play-icon {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.05);
        }

        .play-icon::after {
            content: "";
            border-style: solid;
            border-width: 12px 0 12px 20px;
            border-color: transparent transparent transparent #fff;
            margin-left: 5px;
        }

        .video-title {
            padding: 5px 15px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            text-align: center;
            border-top: 1px solid #333;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Load More Button */
        .load-more-container {
            display: flex;
            justify-content: center;
            margin: 30px 0 20px;
        }

        .load-more-btn {
            background: linear-gradient(to right, #e50914, #b5070f);
            color: white;
            border: none;
            padding: 14px 35px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(229, 9, 20, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .load-more-btn:hover {
            background: linear-gradient(to right, #b5070f, #8a050b);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(229, 9, 20, 0.4);
        }

        .load-more-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Modal Styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            padding: 0;
            border-radius: 15px;
            width: 95%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 0 40px rgba(229, 9, 20, 0.4);
            border: 2px solid #e50914;
            animation: modalAppear 0.4s ease-out;
            overflow: hidden;
        }

        @keyframes modalAppear {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid #333;
        }
        
        .modal-title {
            color: #fff;
            font-size: 22px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(229, 9, 20, 0.5);
            text-align: left;
            width: 100%;
        }
        
        .close-modal {
            background: #e50914;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
            margin-left: 15px;
        }

        .close-modal:hover {

            transform: scale(1.1);
        }

                font-size: 14px;

                font-size: 16px;

        // Video data with categories
        const videoData = generateVideoData();

        // Global variables
        let currentVideoUrl = '';
        let currentVideoTitle = '';
        let currentCategory = 'all';
        let modalOpen = false;
        let currentPage = 0;
        const videosPerPage = 20;
        let hlsInstance = null; // HLS.js instance management

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initMainFunctionality();
            initCategories();
            initBackButtonHandler();
            initLoadMoreButton();
        });

        // Initialize back button handler
        function initBackButtonHandler() {
            window.addEventListener('popstate', function(event) {
                if (modalOpen) {
                    closeModal();
                }
            });
        }

        // Initialize load more button
        function initLoadMoreButton() {
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            loadMoreBtn.addEventListener('click', loadMoreVideos);
        }

        // Load more videos function
        function loadMoreVideos() {
            currentPage++;
            displayVideos(currentCategory, false); // Append videos, don't replace
            
            // Check if we've reached the end of available videos
            const filteredVideos = getFilteredVideos(currentCategory);
            const totalVideos = filteredVideos.length;
            const displayedVideos = (currentPage + 1) * videosPerPage;
            
            if (displayedVideos >= totalVideos) {
                document.getElementById('loadMoreBtn').style.display = 'none';
            }
        }

        // Get filtered videos based on category
        function getFilteredVideos(category) {
            if (category === 'all') {
                return videoData;
            }
            return videoData.filter(video => 
                video.categories.includes(category)
            );
        }

        // Display videos with pagination
        function displayVideos(category, replace = true) {
            const videoGrid = document.getElementById('videoGrid');
            
            if (replace) {
                videoGrid.innerHTML = '';
                currentPage = 0;
            }
            
            const filteredVideos = getFilteredVideos(category);
            const startIndex = currentPage * videosPerPage;
            const endIndex = startIndex + videosPerPage;
            const videosToShow = filteredVideos.slice(startIndex, endIndex);
            
            // Display videos
            videosToShow.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.setAttribute('data-video-url', video.videoUrl);
                videoItem.setAttribute('data-title', video.title);
                
                videoItem.innerHTML = `
                    <div class="thumbnail-container">
                        <img src="${video.thumbnail}" alt="${video.title}" class="thumbnail">
                        <div class="play-icon"></div>
                    </div>
                    <div class="video-title">${video.title}</div>
                `;
                
                videoGrid.appendChild(videoItem);
            });
            
            // Show/hide load more button
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            const totalVideos = filteredVideos.length;
            const displayedVideos = (currentPage + 1) * videosPerPage;
            
            if (displayedVideos < totalVideos) {
                loadMoreBtn.style.display = 'flex';
            } else {
                loadMoreBtn.style.display = 'none';
            }
            
            // Re-initialize event listeners for the new video items
            initVideoItems();
        }

        // Initialize categories functionality
        function initCategories() {
            const categoryButtons = document.querySelectorAll('.category-btn');
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Get the category
                    const category = this.getAttribute('data-category');
                    currentCategory = category;
                    
                    // Filter videos by category
                    displayVideos(category, true);
                });
            });
        }

        // Initialize main functionality
        function initMainFunctionality() {
            // Initially load first 20 videos
            displayVideos('all', true);
        }

        // Initialize video items with event listeners
        function initVideoItems() {
            const videoItems = document.querySelectorAll('.video-item');
            videoItems.forEach(item => {
                item.addEventListener('click', function() {
                    const videoUrl = this.getAttribute('data-video-url');
                    const title = this.getAttribute('data-title');
                    currentVideoUrl = videoUrl;
                    currentVideoTitle = title;
                    
                    // Update modal title
                    document.getElementById('modal-video-title').textContent = title;
                    
                    // Directly show the modal without timer or ad
                    showModal();
                });
            });
        }

        // Show modal function
        function showModal() {
            const modal = document.getElementById('modal');
            const videoPlayer = document.getElementById('videoPlayer');
            
            modal.style.display = 'flex';
            modalOpen = true;
            
            // Push state to history for back button
            history.pushState({ modalOpen: true }, '');
            
            // Use the current video URL
            const videoUrl = currentVideoUrl;
            
            // Clear previous video source properly
            videoPlayer.pause();
            videoPlayer.removeAttribute('src');
            videoPlayer.load();
            
            // Destroy previous HLS instance if exists
            if (hlsInstance) {
                hlsInstance.destroy();
                hlsInstance = null;
            }
            
            if (videoUrl.includes('.m3u8')) {
                if (Hls.isSupported()) {
                    hlsInstance = new Hls({
                        debug: false,
                        enableWorker: true,
                        lowLatencyMode: true,
                        backBufferLength: 90
                    });
                    
                    hlsInstance.loadSource(videoUrl);
                    hlsInstance.attachMedia(videoPlayer);
                    
                    hlsInstance.on(Hls.Events.MANIFEST_PARSED, function() {
                        videoPlayer.play().catch(e => {
                            console.log('Auto-play failed:', e);
                        });
                    });
                    
                    hlsInstance.on(Hls.Events.ERROR, function(event, data) {
                        console.error('HLS Error:', data);
                        if (data.fatal) {
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    hlsInstance.startLoad();
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    hlsInstance.recoverMediaError();
                                    break;
                                default:
                                    console.error('Unrecoverable HLS error');
                                    break;
                            }
                        }
                    });
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    // For Safari and other browsers with native HLS support
                    videoPlayer.src = videoUrl;
                    videoPlayer.addEventListener('loadedmetadata', function() {
                        videoPlayer.play().catch(e => {
                            console.log('Auto-play failed:', e);
                        });
                    });
                } else {
                    console.error('HLS is not supported in this browser');
                    alert('এই ব্রাউজারে ভিডিওটি চালানো সম্ভব হচ্ছে না। দয়া করে অন্য কোনো ব্রাউজার ব্যবহার করুন।');
                }
            } else {
                // For non-HLS videos
                videoPlayer.src = videoUrl;
                videoPlayer.addEventListener('loadedmetadata', function() {
                    videoPlayer.play().catch(e => {
                        console.log('Auto-play failed:', e);
                    });
                });
            }
        }
        
        // Close modal function
        function closeModal() {
            const modal = document.getElementById('modal');
            const videoPlayer = document.getElementById('videoPlayer');
            
            modal.style.display = 'none';
            videoPlayer.pause();
            videoPlayer.currentTime = 0;
            videoPlayer.removeAttribute('src');
            videoPlayer.load();
            modalOpen = false;
            
            // Destroy HLS instance if exists
            if (hlsInstance) {
                hlsInstance.destroy();
                hlsInstance = null;
            }
            
            // If we're in a state where modal was open, go back
            if (history.state && history.state.modalOpen) {
                history.back();
            }
        }

        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Disable text selection and right-click
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // Disable keyboard shortcuts (Ctrl+C, Ctrl+A, etc.)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'c' || e.key === 'C' || e.key === 'a' || e.key === 'A' || e.key === 'u' || e.key === 'U')) {
                e.preventDefault();
            }
        });

        // Detect dev tools
        setInterval(function() {
            if (window.outerHeight - window.innerHeight > 200) {
                document.body.innerHTML = "<h1 style='text-align:center;color:#e50914;margin-top:50px;'>Developer Tools ব্যবহার নিষিদ্ধ</h1>";
            }
        }, 1000);
    </script>
